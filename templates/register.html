{% extends "base.html" %}

{% block title %}Register - LexaKRAIM PRO{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="cyber-card p-8 rounded-lg max-w-md w-full">
        <h1 class="text-4xl font-bold mb-2 text-center neon-text text-purple-400">Register</h1>
        <p class="text-center text-gray-400 mb-8">Create your account</p>
        
        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/auth/register" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 bg-black/50 border border-purple-500/30 rounded-lg focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 bg-black/50 border border-purple-500/30 rounded-lg focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-black/50 border border-purple-500/30 rounded-lg focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
            </div>
            <button type="submit" class="btn-neon w-full py-3 rounded-lg text-white font-bold">
                Register
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-400">
            Already have an account? <a href="/login" class="text-purple-400 hover:text-purple-300">Login</a>
        </p>
    </div>
</div>
{% endblock %}
