{% extends "base.html" %}

{% block title %}Edit Profile - Eclipse{% endblock %}

{% block content %}
<div class="min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold neon-text text-purple-400 mb-8">Edit Profile</h1>
        
        <div class="cyber-card p-6 rounded-lg">
            <form id="edit-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" required
                        class="w-full px-4 py-3 bg-black/50 border border-purple-500/30 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">New Password (leave empty to keep current)</label>
                    <input type="password" name="password" 
                        class="w-full px-4 py-3 bg-black/50 border border-purple-500/30 rounded-lg">
                </div>
                <button type="submit" class="btn-neon w-full py-3 rounded-lg text-white font-bold">
                    Update Profile
                </button>
            </form>
            <div id="edit-alert" class="mt-4 hidden"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('edit-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            email: formData.get('email'),
            password: formData.get('password') || null
        };
        const alert = document.getElementById('edit-alert');
        
        try {
            const res = await fetch('/api/profile/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams(data)
            });
            const result = await res.json();
            
            alert.className = result.success ? 'bg-green-500/20 border border-green-500 text-green-400 px-4 py-3 rounded' : 'bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded';
            alert.textContent = result.message || result.error;
            alert.classList.remove('hidden');
            
            if (result.success) {
                setTimeout(() => location.href = '/profile', 1500);
            }
        } catch (error) {
            alert.className = 'bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded';
            alert.textContent = 'Error: ' + error.message;
            alert.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
